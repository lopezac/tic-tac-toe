<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="stylesheet" href="styles/style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <h1 class="title">Tic Tac Toe</h1>
        <div class="players">
            <div class="player">
                <input type="text" id="playerOneName" value="Player 1" 
                maxlength="20" minlength="2" class="playerName">
                <span class="player-one">x</span>
            </div>
            <div class="player">
                <input type="text" id="playerTwoName" value="Player 2" 
                maxlength="20" minlength="2" class="playerName">
                <span class="player-two">o</span>
            </div>
            <span class="change-color">Bu</span>
        </div>
        <div class="info">
            <p class="game-result hidden">Game result (winner or draw)</p>
        </div>
    </header>
    <main class="board">
        <div class="row">
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
        </div>
        <div class="row">
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
        </div>
        <div class="row">
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
        </div>
    </main>
    <div>
        <button type="button" class="reset-btn">Reset</button>
    </div>
    <footer>
        Axel C. Lopez @lopezac Copyright Â© 2022 
        <span class="github-icon">Github</span>
    </footer>
</body>
</html>
