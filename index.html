<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="stylesheet" href="styles/style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <h1 class="title">Tic Tac Toe</h1>
        <p class="player-turn">Player turn: x</p>
        <p class="game-result hidden">Game result (winner or draw)</p>
    </header>
    <main class="board">
        <div class="row">
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
        </div>
        <div class="row">
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
        </div>
        <div class="row">
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
        </div>
    </main>
    <div>
        <button type="button" class="reset-btn">Reset</button>
    </div>
    <footer>
        Axel C. Lopez @lopezac Copyright Â© 2022 
        <span class="github-icon">Github</span>
    </footer>
</body>
</html>
